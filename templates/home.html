<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blƒ´nderx_Servicx üåå</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
/* Fullscreen & body */
body, html {
  margin:0;
  padding:0;
  height:100%;
  background:black;
  font-family:'Share Tech Mono', monospace;
  overflow:hidden;
  color:#0f0;
}

/* Matrix canvas */
#matrix-canvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* Center container */
.container {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:#0f0;
}

/* Hacker-style heading */
h1 {
  font-size:3rem;
  font-family:'Share Tech Mono', monospace;
  color:#0f0;
  text-shadow:0 0 5px #0f0,0 0 10px #0f0,0 0 20px #0f0;
  animation: blink 1s linear infinite;
  overflow:hidden;
  white-space:nowrap;
  border-right:.15em solid #0f0;
}
@keyframes blink {0%,50%,100%{opacity:1;}25%,75%{opacity:0;}}

/* Neon buttons */
.btn-neon {
  font-size:1.5rem;
  padding:15px 50px;
  margin:15px;
  border:2px solid #0f0;
  border-radius:5px;
  background:rgba(0,255,0,0.05);
  color:#0f0;
  text-decoration:none;
  transition:all 0.4s ease;
  box-shadow:0 0 10px #0f0,0 0 20px #0f0 inset;
}
.btn-neon:hover {
  background:#0f0;
  color:#000;
  transform:scale(1.05);
  box-shadow:0 0 20px #0f0,0 0 40px #0f0;
}

/* Footer */
.footer {position:absolute;bottom:15px;text-align:center;width:100%;font-size:1rem;color:#0f0;text-shadow:0 0 5px #0f0;}

/* Login overlay */
#loginOverlay {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
  color:#0f0;
}
#loginOverlay input {
  margin:10px 0;
  padding:10px;
  border-radius:5px;
  border:1px solid #0f0;
  background:transparent;
  color:#0f0;
  font-size:1rem;
  text-align:center;
}
#loginOverlay button {
  margin-top:15px;
  padding:10px 30px;
  font-size:1.2rem;
  border-radius:5px;
  border:none;
  background:#0f0;
  color:#000;
  cursor:pointer;
  transition:0.3s;
}
#loginOverlay button:hover {
  background:#000;
  color:#0f0;
  box-shadow:0 0 15px #0f0,0 0 30px #0f0;
}

/* Console animation overlay */
#consoleOverlay {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:black;
  color:#0f0;
  font-family:'Share Tech Mono', monospace;
  padding:20px;
  z-index:998;
  overflow-y:auto;
}
.console-line {
  margin:5px 0;
  white-space:pre;
}
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<!-- Login Overlay -->
<div id="loginOverlay">
  <h2>Login to Blƒ´nderx_Servicx</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
</div>

<!-- Console Overlay -->
<div id="consoleOverlay"></div>

<!-- Main Content -->
<div class="container" id="mainContent" style="display:none;">
  <h1>Blƒ´nderx_Servicx</h1>
  <a href="/convo" class="btn-neon">üí¨ Convo</a>
  <a href="/post" class="btn-neon">üì¢ Post</a>
  <div class="footer">¬© 2025 Blƒ´nderx_Servicx</div>
</div>

<script>
// Matrix background effect
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = [];
for(let x = 0; x < columns; x++) drops[x] = Math.random()*canvas.height;
function drawMatrix(){
  ctx.fillStyle='rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#0f0';
  ctx.font = fontSize + 'px Share Tech Mono';
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    drops[i]++;
    if(drops[i]*fontSize > canvas.height && Math.random()>0.975) drops[i]=0;
  }
}
setInterval(drawMatrix,50);
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Login check
function checkLogin(){
  const user=document.getElementById('username').value;
  const pass=document.getElementById('password').value;
  const USERNAME="admin";
  const PASSWORD="secure123";
  if(user===USERNAME && pass===PASSWORD){
    document.getElementById('loginOverlay').style.display='none';
    startConsoleAnimation();
  } else{
    alert("‚ùå Invalid username or password");
  }
}

// Console animation function
function startConsoleAnimation(){
  const overlay = document.getElementById('consoleOverlay');
  overlay.style.display='block';
  const messages=[
    "Initializing server connection...",
    "Authenticating access...",
    "Loading modules...",
    "Decrypting protocols...",
    "Access granted. Launching terminal..."
  ];
  let index=0;
  function showNext(){
    if(index<messages.length){
      const line=document.createElement('div');
      line.className='console-line';
      line.textContent=messages[index];
      overlay.appendChild(line);
      overlay.scrollTop=overlay.scrollHeight;
      index++;
      setTimeout(showNext,800);
    } else{
      overlay.style.display='none';
      document.getElementById('mainContent').style.display='flex';
    }
  }
  showNext();
}
</script>
</body>
</html>
